version: '2.4'
services:
  mysql-test:
    image: mysql-test
    ports:
      - "63306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=1234
    healthcheck:
      test: mysqladmin ping -h localhost -p$$MYSQL_ROOT_PASSWORD && test '0' -eq $$(ps aux | awk '{print $$11}' | grep -c -e '^mysql-test$$')
      interval: 10s
      timeout: 10s
      retries: 5
